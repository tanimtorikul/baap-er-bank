<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-6 text-center text-5xl text-violet-600">Let's get some<span class="font-semibold">
                Moneyyyyyy</span>!!!</h1>
    </header>

    <main class="md:px-0 p-6 sm:px-8>
        <section class="mt-12">
            <div class="grid text-center grid-cols-3 gap-4 md:w-9/12 w-full mx-auto text-white">
                <div class="bg-green-400 py-8 rounded-xl">
                    <h4 class="md:text-2xl text-xl">Deposit</h4>
                    <h2  class="md:text-5xl text-3xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-400 py-8 rounded-xl">
                    <h4 class="md:text-2xl text-xl">Withdraw</h4>
                    <h2 class="md:text-5xl text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 py-8 rounded-xl">
                    <h4 class="md:text-2xl text-xl">Balance</h4>
                    <h2 class="md:text-5xl text-3xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 md:w-9/12 mx-auto w-full ">
                <!-- deposit -->
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-white text-2xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 px-3 py-2" placeholder="$ Amount you want to deposit" type="text"
                        name="" id="deposit-field">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Deposit</button>
                </div>

                <!-- withdraw -->
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl mb-4">Please Withdraw</h4>

                    <input class="w-9/12 block mb-4 px-3 py-2" placeholder="$ Amount you want to withdraw" type="text"
                        name="" id="withdraw-field">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>

                </div>
            </div>
           

        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
